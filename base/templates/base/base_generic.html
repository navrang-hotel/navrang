<!DOCTYPE html>
<html>
  <head>
    <title>Navrang Hotel, Janakpur</title>
    <meta name="description" content="Good resturant in Janakpur, Nepal. One of the oldest in Janakpur.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
  </head>
  <body>
    <header>
        <nav class="navbar">
          <div class="container">
            <!-- Menu Header? -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="{% url 'base-index' %}">Navrang</a>
            </div>
            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li {% block navHom %}{% endblock %}><a href="{% url 'base-index' %}">Home</a></li>
                <!-- Removing dropdown -->
                <!--
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">MENU<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">FOODS</a></li>
                    <li><a href="#">JUICE</a></li>
                    <li><a href="#">SWEETS</a></li>
                  </ul>
                </li>
                -->
                <li {% block navMen %}{% endblock %}><a href="{% url 'base-menu' %}">Menu</a></li>
                <li {% block navOrd %}{% endblock %}><a href="{% url 'base-order' %}">Order</a></li>
                <li {% block navRes %}{% endblock %}><a href="{% url 'base-reservation' %}">Reservations</a></li>
                <li {% block navRev %}{% endblock %}><a href="{% url 'base-reviews' %}">Reviews</a></li>
                <li {% block navCon %}{% endblock %}><a href="{% url 'base-contact' %}">Contact</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
                <!-- <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
                {% load static %}
                <li><a href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-lg fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-lg fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-lg fa-youtube"></i></a></li>
                <li><button class="btn btn-info navbar-btn"><span class="glyphicon glyphicon-phone"></span> Call: +977 9801185187</button></li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </main>

    <footer>
      <div class="container-fluid nb-std-ftr nb-std-ftr">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 nb-pdg-0px">
              <p>&copy; 2018 Navrang Hotel</p>
              <p>Serving Janakpur Area since 1960</p>
            </div>
            <div class="col-sm-4 nb-pdg-0px">
              <ul class="nb-ul-nb nb-ul-fgw">
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Order</a></li>
                <li><a href="">Reservations</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Careers</a></li>
              </ul>
            </div>
            <div class="col-sm-4 nb-pdg-0px">
              <ul class="nb-ul-nb nb-ul-fgw list-inline">
                {% load static %}
                <li><a href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-lg fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-lg fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-lg fa-youtube"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
